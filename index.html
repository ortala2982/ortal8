<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: rgb(0, 255, 0);
            background-color: blueviolet;
        }
        .class1 {
            color: crimson;
            background-color: chocolate;
        }
        .class2 {
            color: blue;
            background-color: #d4af1c;
        }

        .class3 {
            background-color: aliceblue;
            border: green solid 2px;
        }
        .class4 {
            border-top: red solid 3px;
        }
    </style>
</head>
<body>
<p class="class1">Hello</p>
<p class="class2">World</p>
<p class="class1">And Dubai</p>
<h1 class="class2">THIS IS HEADER 1</h1>

</body>
</html>
